<!-- rate_book.html -->
{% extends 'base.html' %}

{% block title %}Rate Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Rate {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rating">Rating (0.5 - 5 stars)</label>
            <input type="number" step="0.5" min="0.5" max="5" id="rating" name="rating" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <textarea id="review" name="review" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
</div>
{% endblock %}
